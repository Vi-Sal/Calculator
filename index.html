<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="jquery.min.js"></script>
	</head>
	<body class="">
		<div class="calc-container">
			<button class="btn-switch-mode">
				<img src="img/light-mode.png" alt="" />
			</button>
			<!-- <input type="text" class="message" value="Warning"> -->
			<!-- <input type="button" class="display" value="0"/> -->
			<input type="text" class="message" value="LIMIT IS 20" disabled />
			<!-- <input type="button" class="display" value="123456" /> -->
			<input type="button" class="display" value="0" />
			<button value="AC" class="btn btn-ac">AC</button>
			<button value="N&P" class="btn">+/-</button>
			<button value="DEL" class="btn">DEL</button>
			<button value="+" class="btn">+</button>
			<button value="7" class="btn">7</button>
			<button value="8" class="btn">8</button>
			<button value="9" class="btn">9</button>
			<button value="-" class="btn">-</button>
			<button value="4" class="btn">4</button>
			<button value="5" class="btn">5</button>
			<button value="6" class="btn">6</button>
			<button value="×" class="btn">×</button>
			<button value="1" class="btn">1</button>
			<button value="2" class="btn">2</button>
			<button value="3" class="btn">3</button>
			<button value="÷" class="btn">÷</button>
			<button value="0" class="btn">0</button>
			<button value="." class="btn">.</button>
			<button value="=" class="btn btn-equal">=</button>
		</div>
		<script src="app.js"></script>
		<!-- <script src="app1.js"></script> -->
	</body>
</html>
